name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install composer
        uses: php-actions/composer@v4

      - name: Run PHPUnit
        uses: php-actions/phpunit@v9
        with:
          configuration: ./phpunit.xml
          memory_limit: 256M
