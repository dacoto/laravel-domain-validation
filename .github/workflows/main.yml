name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install composer
        uses: php-actions/composer@v1

      - name: Run PHPUnit
        uses: php-actions/phpunit@v9
        with:
          configuration: ./phpunit.xml
          memory_limit: 256M
